<div class="wrapper">
    <mat-progress-spinner class="shadow-chart"
                          [color]="theme"
                          [diameter]="diameter"
                          mode="determinate"
                          [strokeWidth]="strokeWidth"
                          value="100">
    </mat-progress-spinner>
    <mat-progress-spinner class="main-chart"
                          [color]="theme"
                          [diameter]="diameter"
                          [mode]="mode"
                          [strokeWidth]="strokeWidth"
                          [value]="value">
    </mat-progress-spinner>
</div>
